<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h3>Your Result</h3>
      <p class="bignum"><span style="font-size:50px ; color:white ;">76</span>
      <br>of 100</p>
      <h2>Great</h2>
      <p id="paragraph">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="right">
      <h4>Summary</h4>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg">
          <p id="name">Reaction</p>
          <p>80/100</p>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg">
          <p id="name">Memory</p>
          <p style="float:right;">92/100</p>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg">
          <p id="name">Verbal</p>
          <p>61/100</p>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg">
          <p id="name">Visual</p>
          <p>72/100</p>
        </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
